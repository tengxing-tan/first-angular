<section>
    <form (submit)="filterResult(filter.value); $event.preventDefault()">
        <input type="text" placeholder="Filter by city" #filter />
        <button class="primary" type="button" (click)="filterResult(filter.value)">Search</button>
    </form>
    <span *ngIf="textPromise | async as text; else loading">{{ text }}</span>
    <ng-template #loading>â­•Loading...</ng-template>
</section>
<section class="results">
    <app-housing-location
        *ngFor="let housingLocation of (filteredLocationList | slice : 0 : maxItemsToShow | sortByName)"
        [housingLocation]="housingLocation"></app-housing-location>
</section>
